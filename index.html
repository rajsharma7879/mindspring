<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpring - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e1420;
            /* Using a fallback gradient in case the image is missing, matches main.html style */
            background-image: linear-gradient(rgba(14, 20, 32, 0.8), rgba(14, 20, 32, 0.8)), url('bg2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(15, 20, 32, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(165, 243, 252, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #67e8f9;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            box-shadow: 0 0 0 2px rgba(103, 232, 249, 0.2);
        }

        .primary-btn {
            background-image: linear-gradient(to right, #4f46e5 0%, #a21caf 51%, #4f46e5 100%);
            background-size: 200% auto;
            color: white;
            transition: 0.5s;
        }

        .primary-btn:hover {
            background-position: right center;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .primary-btn:active {
            transform: scale(0.98);
        }

        .hidden-view {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #67e8f9;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="text-white px-4">

    <div class="w-full max-w-md">
        <!-- Header / Logo Area -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400 mb-2">MindSpring</h1>
            <p class="text-gray-400">Your journey to knowledge starts here.</p>
        </div>

        <!-- Login Form -->
        <div id="login-box" class="glass-card p-8 rounded-2xl fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
            
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="login-email" required class="input-field w-full px-4 py-3 rounded-lg placeholder-gray-500" placeholder="you@example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="login-password" required class="input-field w-full px-4 py-3 rounded-lg placeholder-gray-500" placeholder="••••••••">
                </div>

                <div id="login-error" class="text-red-400 text-sm text-center hidden bg-red-900/20 p-2 rounded border border-red-500/30"></div>

                <button type="submit" id="login-btn" class="primary-btn w-full py-3 rounded-lg font-semibold text-lg flex justify-center items-center">
                    <span class="btn-text">Sign In</span>
                    <div class="loader ml-2 hidden"></div>
                </button>
            </form>

            <div class="mt-6 text-center text-gray-400 text-sm">
                Don't have an account? 
                <button onclick="toggleForms()" class="text-cyan-300 hover:text-cyan-100 font-medium ml-1 transition-colors">Create Account</button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-box" class="glass-card p-8 rounded-2xl hidden-view fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
            
            <form id="register-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="reg-email" required class="input-field w-full px-4 py-3 rounded-lg placeholder-gray-500" placeholder="you@example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="reg-password" required class="input-field w-full px-4 py-3 rounded-lg placeholder-gray-500" placeholder="At least 6 characters">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" required class="input-field w-full px-4 py-3 rounded-lg placeholder-gray-500" placeholder="Repeat password">
                </div>

                <div id="reg-error" class="text-red-400 text-sm text-center hidden bg-red-900/20 p-2 rounded border border-red-500/30"></div>

                <button type="submit" id="reg-btn" class="primary-btn w-full py-3 rounded-lg font-semibold text-lg flex justify-center items-center">
                    <span class="btn-text">Create Account</span>
                    <div class="loader ml-2 hidden"></div>
                </button>
            </form>

            <div class="mt-6 text-center text-gray-400 text-sm">
                Already have an account? 
                <button onclick="toggleForms()" class="text-cyan-300 hover:text-cyan-100 font-medium ml-1 transition-colors">Sign In</button>
            </div>
        </div>

    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhMN6bJqXLdZjaHTrCfzKgrGe157wB-Ek",
            authDomain: "etccc-89731.firebaseapp.com",
            projectId: "etccc-89731",
            storageBucket: "etccc-89731.firebasestorage.app",
            messagingSenderId: "716167839784",
            appId: "1:716167839784:web:ea3091d27c21af8cb7751d",
            measurementId: "G-B89SY1ZMQ0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const loginBox = document.getElementById('login-box');
        const registerBox = document.getElementById('register-box');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginError = document.getElementById('login-error');
        const regError = document.getElementById('reg-error');
        
        // Loading Helpers
        const setLoading = (btnId, isLoading, text) => {
            const btn = document.getElementById(btnId);
            const spinner = btn.querySelector('.loader');
            const btnText = btn.querySelector('.btn-text');
            
            if(isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-not-allowed');
                spinner.classList.remove('hidden');
                btnText.textContent = "Processing...";
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                spinner.classList.add('hidden');
                btnText.textContent = text;
            }
        };

        const showError = (element, message) => {
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        };

        // --- View Toggling ---
        window.toggleForms = () => {
            loginBox.classList.toggle('hidden-view');
            registerBox.classList.toggle('hidden-view');
            // Clear errors when switching
            loginError.classList.add('hidden');
            regError.classList.add('hidden');
            // Reset forms
            loginForm.reset();
            registerForm.reset();
        };

        // --- Authentication State ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, redirect to main app
                window.location.href = "main.html";
            }
        });

        // --- Login Logic ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            setLoading('login-btn', true, 'Sign In');
            loginError.classList.add('hidden');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success - onAuthStateChanged will handle redirect
                    console.log("Logged in:", userCredential.user.email);
                })
                .catch((error) => {
                    setLoading('login-btn', false, 'Sign In');
                    let msg = "Failed to login. Please check your credentials.";
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        msg = "Invalid email or password.";
                    } else if (error.code === 'auth/too-many-requests') {
                        msg = "Too many attempts. Please try again later.";
                    }
                    showError(loginError, msg);
                    console.error(error.code, error.message);
                });
        });

        // --- Registration Logic ---
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            regError.classList.add('hidden');

            if (password !== confirmPassword) {
                showError(regError, "Passwords do not match.");
                return;
            }

            if (password.length < 6) {
                showError(regError, "Password should be at least 6 characters.");
                return;
            }

            setLoading('reg-btn', true, 'Create Account');

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success - onAuthStateChanged will handle redirect
                    console.log("Account created:", userCredential.user.email);
                })
                .catch((error) => {
                    setLoading('reg-btn', false, 'Create Account');
                    let msg = "Failed to create account.";
                    if (error.code === 'auth/email-already-in-use') {
                        msg = "This email is already registered.";
                    } else if (error.code === 'auth/invalid-email') {
                        msg = "Invalid email address.";
                    } else if (error.code === 'auth/weak-password') {
                        msg = "Password is too weak.";
                    }
                    showError(regError, msg);
                    console.error(error.code, error.message);
                });
        });
    </script>
</body>
</html>
